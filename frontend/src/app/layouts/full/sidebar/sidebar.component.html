<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let item of menuItems.getMenuitem(); let i = index" [group]="item.state"
        routerLinkActive="selected" group="{{item.state}}">
        <a appAccordionToggle [routerLink]="['/cafe',item.state]"
            *ngIf="(item.role === ''|| item.role === tokenPayload.role)">
            <mat-icon matListIcon>{{item.icon}}</mat-icon>
            <span matLine>{{item.name}}</span>
            <span FxFlex></span>
        </a>
    </mat-list-item>
</mat-nav-list>
