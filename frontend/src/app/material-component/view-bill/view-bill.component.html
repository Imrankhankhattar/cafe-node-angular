<mat-card>
    <b><span>View Bills</span></b>
</mat-card>

<hr>

<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="filter($event)" placeholder="Search" #search>
    </mat-form-field>
</mat-card>


<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elvation-z8" style="width:100%">
        <ng-container matColumnDef='name'>
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef='email'>
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef='contact'>
            <th mat-header-cell *matHeaderCellDef> contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>
        <ng-container matColumnDef='paymentMethod'>
            <th mat-header-cell *matHeaderCellDef> paymentMethod </th>
            <td mat-cell *matCellDef="let element"> {{element.paymentMethod}} </td>
        </ng-container>
        <ng-container matColumnDef='total'>
            <th mat-header-cell *matHeaderCellDef> total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
        <ng-container matColumnDef='view'>
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link" class="actions">
                <a (click)="handleView(element)" matTooltip="View"><mat-icon><mat-icon>visibility</mat-icon></mat-icon></a>
                <a (click)="handleDelete(element)" matTooltip="Delete"><mat-icon><mat-icon>delete</mat-icon></mat-icon></a>
                <a (click)="handleReport(element)" matTooltip="Download"><mat-icon><mat-icon>summarize</mat-icon></mat-icon></a>
                
            </td>
            
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumn; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
    </table>
</div>
