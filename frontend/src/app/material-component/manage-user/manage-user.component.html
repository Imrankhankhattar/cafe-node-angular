<mat-card>
    <b><span>Manage User</span></b>
</mat-card>

<hr>

<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="filter($event)" placeholder="Search" #search>
    </mat-form-field>
</mat-card>


<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elvation-z8" style="width:100%">
        <ng-container matColumnDef='name'>
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef='email'>
            <th mat-header-cell *matHeaderCellDef> email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef='contact'>
            <th mat-header-cell *matHeaderCellDef> contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
        </ng-container>
        <ng-container matColumnDef='status'>
            <th mat-header-cell *matHeaderCellDef> status </th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle (change)="handleEdit($event.checked,element.id)" [checked]="element.status === 1" matTooltip="{{element.status === 1 ? 'Deactivate':'Activate'}}"></mat-slide-toggle>
            </td>

        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumn; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
    </table>
</div>
