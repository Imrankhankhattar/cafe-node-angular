<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span> <mat-icon>storefront</mat-icon> Change Password</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Current Password</mat-label>
                <input matInput placeholder="oldPassword" formControlName="oldPassword" required>
                <mat-error
                    *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.oldPassword.errors.required">Password is required</span>
                    <span *ngIf="changePasswordForm.controls.oldPassword.errors.pattern">Password is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>New Password</mat-label>
                <input matInput placeholder="newPassword" formControlName="newPassword" required type="password">
                <mat-error
                    *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.newPassword.errors.required">Password is required</span>
                    <span *ngIf="changePasswordForm.controls.newPassword.errors.pattern">Password is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput placeholder="confirmPassword" formControlName="confirmPassword" required type="password">
                <mat-error
                    *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
                    <span *ngIf="changePasswordForm.controls.confirmPassword.errors.required">Password is required</span>
                    <span *ngIf="changePasswordForm.controls.confirmPassword.errors.pattern">Password is invalid</span>
                </mat-error>
                <mat-hint>
                    <span *ngIf="validatePasswords() &&  !(changePasswordForm.controls.confirmPassword.invalid)">Password does not match</span>
                </mat-hint>
            </mat-form-field>

        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="changePasswordForm.value" cdkFocusInitial
        (click)="handleSubmit()">Change</button>
</mat-dialog-actions>
