<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-centre">
            {{dialogData.actions}}
        </span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryForm">
        <div fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>
                    Name
                </mat-label>
                <input matInput formControlName="name" required="">
                <mat-error *ngIf="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid">
                    <span *ngIf="categoryForm.controls.name.errors.required">Name is required</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>
                    Description
                </mat-label>
                <input matInput formControlName="description" required="">
                <mat-error
                    *ngIf="categoryForm.controls['description'].touched && categoryForm.controls['description'].invalid">
                    <span *ngIf="categoryForm.controls.name.description.required">Description is required</span>
                </mat-error>
            </mat-form-field>

        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" cdkFocusInitial (click)="handleSubmit()"
        [disabled]="!(categoryForm.valid && categoryForm.dirty)">{{action}}</button>
</mat-dialog-actions>
