<mat-dialog-content class="mat-typography">
    <span>Are you sure you want to {{details.message}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="handleChangeAction()">Ok</button>

</mat-dialog-actions>
