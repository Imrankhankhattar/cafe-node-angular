<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-centre">
            {{dialogData.actions}}
        </span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="productForm">
        <div fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>
                    Name
                </mat-label>
                <input matInput formControlName="name" required >
                <mat-error *ngIf="productForm.controls['name'].touched && productForm.controls['name'].invalid">
                    <span *ngIf="productForm.controls.name.errors.required">Name is required</span>
                    <span *ngIf="productForm.controls.name.errors.pattern">Name is invalid</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>
                    Description
                </mat-label>
                <input matInput formControlName="description" required>
                <mat-error
                    *ngIf="productForm.controls['description'].touched && productForm.controls['description'].invalid">
                    <span *ngIf="productForm.controls.name.description.required">Description is required</span>
                </mat-error>
            </mat-form-field>
        </div>
        <div fxLayout="row wrap">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>
                    Price
                </mat-label>
                <input matInput formControlName="price" required>
                <mat-error *ngIf="productForm.controls['price'].touched && productForm.controls['price'].invalid">
                    <span *ngIf="productForm.controls.name.description.required">Price is required</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>
                    Category
                </mat-label>
                <mat-select matInput formControlName="categoryId" required>
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{category.name}}

                    </mat-option>
                </mat-select>
                <mat-error *ngIf="productForm.controls['categoryId'].touched && productForm.controls['categoryId'].invalid">
                    <span *ngIf="productForm.controls.name.description.required">Category is required</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" type="submit" cdkFocusInitial (click)="handleSubmit()"
        [disabled]="!(productForm.valid && productForm.dirty)">{{action}}</button>
</mat-dialog-actions>
