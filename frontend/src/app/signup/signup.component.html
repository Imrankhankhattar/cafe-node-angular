<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span> <mat-icon>storefront</mat-icon> Cafe Management System</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="signUpFrom">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" required>
                <mat-error *ngIf="signUpFrom.controls.name.touched && signUpFrom.controls.name.invalid">
                    <span *ngIf="signUpFrom.controls.name.errors.required">Name is required</span>
                    <span *ngIf="signUpFrom.controls.name.errors.pattern">Name is invalid</span>
                </mat-error>
                <div>
                </div>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="signUpFrom.controls.email.touched && signUpFrom.controls.email.invalid">
                    <span *ngIf="signUpFrom.controls.email.errors.required">Email is required</span>
                    <span *ngIf="signUpFrom.controls.email.errors.pattern">Email is invalid</span>
                </mat-error>
                <div>
                </div>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contact</mat-label>
                <input matInput placeholder="Contact" formControlName="contact" required>
                <mat-error *ngIf="signUpFrom.controls.contact.touched && signUpFrom.controls.contact.invalid">
                    <span *ngIf="signUpFrom.controls.contact.errors.required">Contact is required</span>
                    <span *ngIf="signUpFrom.controls.contact.errors.pattern">Contact is invalid</span>
                </mat-error>
                <div>
                </div>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" required type="password">
                <mat-error *ngIf="signUpFrom.controls.password.touched && signUpFrom.controls.password.invalid">
                    <span *ngIf="signUpFrom.controls.password.errors.required">Password is required</span>
                    <span *ngIf="signUpFrom.controls.password.errors.pattern">Password is invalid</span>
                </mat-error>

            </mat-form-field>
        </div>
    </form>

</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="signUpFrom.value" cdkFocusInitial (click)="handleSubmit()">Sign Up</button>
</mat-dialog-actions>
